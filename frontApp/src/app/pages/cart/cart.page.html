<!-- cart.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="cart.lineas.length > 0; else emptyCart">
    <ion-list>
      <ion-item *ngFor="let linea of cart.lineas">
        <ion-label>
          <h2>{{ linea.product.name }}</h2>
          <p>Precio: {{ linea.price }} - Cantidad: {{ linea.quantity }}</p>
          <p>Subtotal: {{ linea.subtotal }}</p>
        </ion-label>
        <ion-thumbnail slot="start">
          <ion-img [src]="getProductUrl(linea.product)"></ion-img>
        </ion-thumbnail>
        <ion-button color="danger" (click)="removeLine(linea.product.id)" >Eliminar</ion-button>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label><strong>Total</strong></ion-label>
      <ion-note slot="end"><strong>{{ cart.totalPrice }}</strong></ion-note>
    </ion-item>
  </div>
  <ng-template #emptyCart>
    <p>No hay productos en el carrito.</p>
  </ng-template>
</ion-content>
