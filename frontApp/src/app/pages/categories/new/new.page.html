<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title color="primary" size="large">Nueva Categoria</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre de la Categoria</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="categoryForm.get('name')?.touched && categoryForm.get('name')?.errors?.['required']">
        <ion-note *ngIf="categoryForm.get('name')?.errors?.['required']">El nombre no puede estar en blanco.</ion-note>
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="categoryForm.invalid">Guardar Categoria</ion-button>
    </form>
  </ion-content>

</ion-content>
