<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large" color="primary">Categorias</ion-title>
      <ion-buttons slot="end">
        <ion-button *ngIf="isAdmin" [routerLink]="['/categories/new']" color="success" fill="solid">
          Nueva Categoria
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let category of categories" class="product-item">
      <ion-label>
        <h2>{{ category.name }}</h2>
        <p>Created At: {{ category.createdAt | date: 'short' }}</p>
        <p>Updated At: {{ category.updatedAt | date: 'short' }}</p>
      </ion-label>
      <ion-button *ngIf="isAdmin" (click)="deleteCategory(category.id)" color="danger" fill="clear">
        Borrar Categoria
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
