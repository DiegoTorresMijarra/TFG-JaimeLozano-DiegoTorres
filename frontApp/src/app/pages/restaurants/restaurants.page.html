<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">restaurants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants" class="product-item">
      <ion-label>
        <h2>{{ restaurant.name }}</h2>
        <p>Telefono: ${{ restaurant.phone }}</p>
        <p>Direccion: {{ restaurant.address }}</p>
        <p>Created At: {{ restaurant.createdAt | date: 'short' }}</p>
        <p>Updated At: {{ restaurant.updatedAt | date: 'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
