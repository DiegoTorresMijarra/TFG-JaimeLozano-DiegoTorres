<ion-toolbar class="ion-tool">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <ion-title>
    <ion-item button [routerLink]="['/']">
      <ion-thumbnail>
        <ion-img
          src="https://ionic-docs-demo-v7.vercel.app/assets/madison.jpg"
          alt="The Wisconsin State Capitol building in Madison, WI at night"
        ></ion-img>
      </ion-thumbnail>
      <h3 class="title">MacJava</h3>
    </ion-item>
  </ion-title>

  <div class="ion-padding-end" slot="end" style="display: flex;">
    <ion-button
      [routerLink]=""
      color="tertiary">
      <ion-icon slot="icon-only" name="cart-outline" color="dark"></ion-icon>
      <ion-badge slot="end">1</ion-badge>
    </ion-button>
    <ion-button color="secondary"
                [routerLink]="isLoggedIn ? ['/me'] : ['/login']">
      <ion-icon name="person-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button
      (click)="toggleDarkMode()"
      color="medium"
      (keydown.enter)="toggleDarkMode()">
      <ion-icon id="iconDarkMode" slot="icon-only" name="contrast-outline" color="dark"></ion-icon>
    </ion-button>


<!--    <ion-button *ngIf="!isLoggedIn" [routerLink]="['/register']" fill="outline" slot="end">Register</ion-button>-->
    <ion-button *ngIf="isLoggedIn" (click)="logout(); checkLoggedIn()" fill="outline" slot="end">Logout</ion-button>
<!--    <ion-button *ngIf="!isLoggedIn" [routerLink]="['/login']" fill="outline" slot="end">Login</ion-button>-->
  </div>

<!--  <ion-progress-bar type="indeterminate" *ngIf="!loaded"></ion-progress-bar> todo-->

</ion-toolbar>
