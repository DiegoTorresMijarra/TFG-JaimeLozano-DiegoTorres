<ion-toolbar class="ion-tool" id="toolbar-header">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <ion-title class="desktop-title">
    <ion-item button [routerLink]="['/']" detail="false" lines="none">
      <ion-thumbnail>
        <ion-img
          src="assets/icon/IconoBioOnline.webp"
          alt="Logo"
        ></ion-img>
      </ion-thumbnail>
      <ion-text class="title">Bio-Online</ion-text>
    </ion-item>
  </ion-title>

  <ion-item class="ion-padding-end mobile-icon" slot="start" button [routerLink]="['/']" detail="false" lines="none">
    <ion-thumbnail>
      <ion-img
        src="assets/icon/IconoBioOnline.webp"
        alt="Logo"
      ></ion-img>
    </ion-thumbnail>
    <ion-text class="title">Bio-Online</ion-text>
  </ion-item>

  <div class="ion-padding-end" slot="end" style="display: flex;">
    <ion-button
      [routerLink]="'/cart'"
      color="tertiary">
      <ion-icon slot="icon-only" name="cart-outline" color="dark"></ion-icon>
      <ion-badge slot="end">{{cart.totalQuantity || 0}}</ion-badge>
    </ion-button>
    <ion-button color="secondary"
                [routerLink]="isLoggedIn ? ['/me'] : ['/login']">
      <ion-icon name="person-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button
      (click)="toggleDarkMode()"
      color="medium"
      (keydown.enter)="toggleDarkMode()">
      <ion-icon id="iconDarkMode" slot="icon-only" name="contrast-outline" color="dark"></ion-icon>
    </ion-button>

    <ion-button *ngIf="isLoggedIn" (click)="logout(); checkLoggedIn()" fill="outline" slot="end">Logout</ion-button>
  </div>
</ion-toolbar>
