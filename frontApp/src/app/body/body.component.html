<ion-menu contentId="main-content" class="custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫:</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list *ngFor="let p of appPages; let i = index">
      <ion-menu-toggle>
        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-content scroll-y="false" class="ion-page ion-padding" id="main-content">
  <hr style="border-top: 3px solid black" class="ion-margin-bottom">
  <router-outlet></router-outlet>
</ion-content>
